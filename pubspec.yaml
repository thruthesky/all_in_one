name: all_in_one
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2

  get: ^4.1.4
  get_storage: ^2.0.2
  flutter_zoom_drawer: ^2.0.2+4
  
  rxdart: ^0.27.1


